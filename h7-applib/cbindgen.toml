language = "C"
pragma_once = true
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = true
no_includes = true
include_guard = "H7_H"
cpp_compat = true
tab_width = 4
documentation = true
sys_includes = [ "stdbool.h", "stdint.h", "stddef.h" ]
usize_is_size_t = true

[defines]
#"target_os = freebsd" = "DEFINE_FREEBSD"
#"feature = serde" = "DEFINE_SERDE"

[export]
# A list of additional items to always include in the generated bindings if they're
# found but otherwise don't appear to be used by the public API.
#
# default: []
#include = ["H7Api"]
exclude = ["entry_point"]

# Types of items that we'll generate. If empty, then all types of item are emitted.
#
# possible items: (TODO: explain these in detail)
# * "constants":
# * "globals":
# * "enums":
# * "structs":
# * "unions":
# * "typedefs":
# * "opaque":
# * "functions":
#
# default: []
item_types = ["constants", "enums", "structs", "opaque", "functions"]
